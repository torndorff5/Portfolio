<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="../css/main-styles.css" />
  <link rel="stylesheet" href="../css/signin.css" />
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/kbb2wbq.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6e21090912.js" crossorigin="anonymous"></script>

  <title>Envoi Media</title>
</head>

<body>
  <div class="container-fluid">
      <div class="main-block">
        <div class="row header">
          <div class="col-4">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          </div>
          <div class="col-8 header-text">
            <h2>Envoi::Business</h2>
          </div>
        </div>
        <h4>Start your free trial.</h4>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter Name" aria-label="Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Email" aria-label="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Password" aria-label="Password">
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input class="form-control" type="password" id="confirmpassword" placeholder="Confirm Password" aria-label="Confirm Password">
          </div>
          <div class="form-group">
            <a href="influencer-signin.html">Already have an account? Sign in</a>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Start Free Trial</button>
          </div>
        </form>
      </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
