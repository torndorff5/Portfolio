<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/kbb2wbq.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6e21090912.js" crossorigin="anonymous"></script>

  <title>Envoi Media</title>
</head>

<body>
  <div class="row">
    <div class="col-lg-6 left-div">
      <div class="infogram container-fluid">
        <div class="row icon-row">
          <h3><i class="fas fa-user static-icon"></i>Those that drive sales.</h3>
        </div>
        <div class="row icon-row d-flex align-items-center">
          <i class="fas fa-arrows-alt-v static-icon arrow-icon"></i>
          <h3 class="align-middle">Envoi Media</h3>
        </div>
        <div class="row icon-row">
          <h3><i class="fas fa-user-friends static-icon"></i>Those that sell.</h3>
        </div>
      </div>
    </div>
    <div class="col-lg-6 order-first order-lg-last right-div">
      <nav class="navbar navbar-light d-none d-lg-block">
        <form class="form-inline mx-auto log-in-form">
          <input class="form-control mr-sm-3 custom-navbar" type="email" placeholder="Email" aria-label="Email">
          <input class="form-control mr-sm-3 custom-navbar" type="password" placeholder="Password" aria-label="Password">
          <button class="btn btn-primary btn-sm my-2 my-sm-0 log-in" type="submit" id="sign-in-button">Sign in</button>
        </form>
      </nav>
      <div class="landing-copy">
        <h1>ENVOI MEDIA</h1>
        <h1 class="tagline">Connecting businesses to those that drive the traffic</h1>
        <p>Join Envoi today.</p>
        <div class="row mx-auto btn-row">
          <button class="btn btn-landing btn-influence" id="influence-button">For Influencers</button>
        </div>
        <div class="row mx-auto btn-row">
          <button class="btn btn-landing btn-business" id="business-button">For Businesses</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
